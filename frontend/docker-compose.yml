version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gnn-drl-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8000
      - VITE_WS_BASE_URL=ws://backend:8000
    depends_on:
      - backend
    networks:
      - gnn-drl-network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gnn-drl-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend/data:/app/data
      - ../backend/models:/app/models
    networks:
      - gnn-drl-network
    restart: unless-stopped

networks:
  gnn-drl-network:
    driver: bridge
